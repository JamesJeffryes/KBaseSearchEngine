global-object-type: Pangenome Ortholog Family
ui-type-name: Pangenome Ortholog Family
storage-type: WS
storage-object-type: KBaseGenomes.Pangenome
versions:
- inner-sub-type: OrthologFamily
  path-to-sub-objects: /orthologs/*/
  primary-key-path: id
  indexing-rules:
  - path: id
    keyword-type: string
    ui-name: ID
  - path: function
    full-text: true
  - path: orthologs/[*]/0
    transform: values
    keyword-type: string
    key-name: ortholog_gens
    ui-name: Ortholog Genes
  - path: ortholog/{size}
    keyword-type: integer
    key-name: ortholog_count
    ui-name: Number of Orthologs
